<!DOCTYPE html>
<html>
	<head>
		<title>GOOGLE MAP Hello World!</title>
		<link href="layout.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
		</script>
		<script src="map.js" language="javascript" type="text/javascript">
		</script>
	</head>
	<body onload="initializeMap();">
		<div class="InputBody" id="input">
			<table id="query">
				<tr>
					<td>
						<input id="querytext" onKeyUp="keypress();">
					</td>
				</tr>
				<tr>
					<th id="places">Search As You Want</th>
				</tr>
			</table>
		</div>
		<div class="ResultBody" id="result">
			<table id="query">
				<tr>
					<td id="showquery">
					</td>
				</tr>
			</table>
		</div>
		<div class="MapBody" id="map_canvas"></div>
	</body>
</html>
